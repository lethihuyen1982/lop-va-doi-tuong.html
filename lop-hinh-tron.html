<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lop hinh tron</title>
</head>

<body>
    Area:
    <pre id="panel1"></pre>
    <br>
    <br>
    Perimeter:
    <pre id="panel2"></pre>
    <script>
        let circle = {
            radius: 20,
            pi: 3.1416,
            area: function() {
                let area = this.pi * this.radius * this.radius
                return area
            },
            perimeter: function() {
                let perimeter = 2 * this.pi * this.radius
            return perimeter
            }
        }

        document.getElementById("panel1").innerText = circle.area()

        document.getElementById("panel2").innerText = circle.perimeter()

  
    </script>

   
</body>

</html>
